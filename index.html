<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/style.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        <span>IP Address Tracker</span>
      </div>
      <div class="search-div">
        <div class="search-box">
          <input type="text" class="search-input">
          <button class="search-btn">></button>
        </div>
      </div>

      <div class="info-card">
        <div class="info-content ip-card">
          <div class="info-title">
            IP Address
          </div>
          <div class="info ip-adress">
            192.212.174.101
          </div>
        </div>
  
        <div class="info-content location-card">
          <div class="info-title">
            Location
          </div>
          <div class="info location-info">
            South San Gabriel, California
          </div>
        </div>
  
        <div class="info-content timezone-card">
          <div class="info-title">
            Timezone
          </div>
          <div class="info timezone">
            UTC -07:00
          </div>
        </div>
  
        <div class="info-content isp-card">
          <div class="info-title">
            ISP
          </div>
          <div class="info isp">
            Southern California Edison
          </div>
        </div>
      </div>
      
    </header>

    <div class="map-content" id="map">
    </div>
    
</div>
    
  <script src="assets/main.js"></script>
</body>
</html>
